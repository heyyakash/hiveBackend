<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatz</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height="40" src="/wassup.png" alt="">
            <h1>Chatz</h1>
        </div>
        <div class="message__area">
        </div>
       
        <div>
            <textarea id="text_area" cols="30" rows="1" placeholder="Write a message..."></textarea>
        </div>
        <div>
            <input id="doc" name="testImage" type="file" >
            <button id="send">Send</button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.5.0/simplepeer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
   
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
</body>

</html>
